{% extends 'polls/base.html' %}
{% load i18n %}

{% block content %}

<h1>{% trans "Workers" %}</h1>

{% if workers_list %}
<ul>
    {% for worker in workers_list %}
        <li><a href="{% url 'worker_details' worker.id %}">{{ worker.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>{% trans "No workers" %}</p>
{% endif %}

{% endblock %}
