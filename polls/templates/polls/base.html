{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'index' %}">Homepage</a>
        {% if user.is_authenticated %}
        <a href="{% url 'workers' %}">Workers</a>
        <a href="{% url 'create_job' %}">Create job</a>
        <a href="{% url 'create_workplace' %}">Create workplace</a>
        <a href="{% url 'addworktime' %}">Add worktime</a>
        <a href="{% url 'logout' %}" class="auth_link">Log out</a>
        <span class="username_span">{{ user.username }}</span>
        {% else %}
        <a href="{% url 'login' %}" class="auth_link">Log in</a>
        {% endif %}

    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
